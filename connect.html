<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect with Strange Creative</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add your styles and fonts here if needed -->
</head>
<body class="text-gray-200 antialiased bg-gray-950">
    <main class="container mx-auto px-4 py-16">
        <h1 class="text-4xl font-bold mb-8 text-fuchsia-300">Connect with Strange Creative</h1>
        <p class="mb-6 text-lg text-gray-300">
            Want to collaborate, ask a question, or just say hi? Fill out the form below or email us at <a href="mailto:your_email@example.com" class="text-fuchsia-400 underline">your_email@example.com</a>.
        </p>
        <!-- Example contact form -->
        <form class="max-w-xl mx-auto bg-gray-900 p-8 rounded-2xl shadow-lg">
            <input type="text" placeholder="Your Name" class="w-full mb-4 p-3 rounded bg-gray-800 text-white" required>
            <input type="email" placeholder="Your Email" class="w-full mb-4 p-3 rounded bg-gray-800 text-white" required>
            <textarea placeholder="Your Message" class="w-full mb-4 p-3 rounded bg-gray-800 text-white" rows="5" required></textarea>
            <button type="submit" class="px-8 py-3 bg-fuchsia-700 hover:bg-fuchsia-800 text-white font-bold rounded-full transition-all">Send</button>
        </form>
    </main>
</body>
</html>
