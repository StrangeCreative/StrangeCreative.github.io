<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Devil's Advocate</title>
</head>
<body>
  <input id="idea-input" placeholder="Enter your idea..." />
  <button id="unleash-button">Get Critique</button>
  <div id="critique-output"></div>

  <script>
    const proxyUrl = "https://strange-creative-proxy.onrender.com/generate-critique";

    document.getElementById("unleash-button").onclick = async () => {
      const idea = document.getElementById("idea-input").value;
      const systemPrompt = "You are the devilâ€™s advocate. Critique this idea playfully but insightfully.";

      document.getElementById("critique-output").innerText = "Loading...";

      try {
        const response = await fetch(proxyUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ idea, systemPrompt })
        });
        const data = await response.json();
        if (data.critique) {
          document.getElementById("critique-output").innerText = data.critique;
        } else {
          document.getElementById("critique-output").innerText = data.error || "No critique received.";
        }
      } catch (err) {
        document.getElementById("critique-output").innerText = "An error occurred: " + err.message;
      }
    };
  </script>
</body>
</html>
